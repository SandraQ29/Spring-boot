<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: DALISA ::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <script th:src="@{../js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>
    <script th:src="@{../js/Login.js}" src="../static/js/Login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    body {
        height: 100vh;
        background-color: #707e97;
        background: -webkit-linear-gradient(#707e97, #ffff00b9);
        background: -o-linear-gradient(#707e97, #ffff00b9);
        background: -moz-linear-gradient(#707e97, #ffff00b9);
        background: linear-gradient(#707e97, #ffff00b9);
    
    }
    h1 {
        font-family: "Pacifico", cursive;
        color: gray;
    }  
</style>

<body>
    <div class="container-fluid">
        <br />
        <br />
        <div class="card m-auto " style="width: 25rem;">
            <div class="rounded-top " style="background: #206f7b; padding: 12px">
                <h6 class="text-center text-light">RECUPERAR CONTRASENA</h6>
            </div>
            <div class="card-body w-100 m-auto"><br>
                <h1 class="card-title pb-4 text-center">
                    D A L I S A
                </h1><br>
                    <div class="row">
                        <div class="col-12">
                            <p class="text-center" >Para recuperar tu contrasena solo propociona el eMail con el que te registraste, en un
                                par de minutos recibiras un correo con tu contrasena</p>
                        </div>
                        <div class="col-10  m-auto">
                            <p class="text-center">Tu Correo Electronico</p>
                           
                                <input type="email"  class="form-control" id="exampleInputCorreo" />  
                         
                        </div>
                    </div>
                    <br />
                <div class="d-grid gap-2 col-8 m-auto ps-4">
                    <button id="enviar" type="submit" style="background: #206f7b; border-color: #206f7b" class="btn btn-primary"
                        th:text="Enviar">Enviar</button> 
                    <button id="retroceder" th:href="@{../Login/}" type="submit" style="background: #206f7b; border-color: #206f7b" class="btn btn-primary"
                        th:text="Regresar">Regresar</button> 
                </div>

                <br /><br>
            </div>
            <div style="background: #e5e5e5">
                <p class="pt-3 pe-3" style="text-align: right; color: #b3b0b0">
                    Operated by Netzen
                </p>
            </div>
        </div>
    </div>

</body>

</html>
