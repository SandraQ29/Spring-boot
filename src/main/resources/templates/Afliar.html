<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet"th:href="@{../css/Afiliar.css}"  href="../static/css/Afiliar.css">

    <script th:src="@{../js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>
  
</head>
<script>
    $(document).ready(function(){
     $("#nav").load("http://localhost:8080/web/");
    });
</script>
<body>
    <div id="nav" class="sidebar close"></div>
    <section class="home-section">
        <div class="home-content">
            <div class="container-fluid bg-fondo">
                <div class="col-6">
                    <form class="row g-3" id="formularioProducto" class="form-floating">
                            <div class="form-floating col-md-6">
                                <input type="text" disabled="disabled"
                                    class="form-control is-valid" name="txtcodigo"
                                    id="floatingInputCodigo" value="" placeholder="Codigo">
                                <label for="floatingInputCodigo">CODIGO</label>
                            </div>
                            <br>
                            <div class="form-floating col-md-6 ">
                                <select class="form-select form-control " id="floatingCategoria"
                                    name="cboCategoria" aria-label="Floating label select example">
                                    <option value="0" selected>SELECCIONE</option>
                                    <option value="CT0001">PACK BASICO</option>
                                    <option value="CT0003">PACK STANDAR</option>
                                    <option value="CT0002">PACK PREMIUM</option>
                                    <option value="CT0002">PACK VIP</option>
                                </select> <label for="floatingCategoria">CATEGORIA</label>
                            </div>
                            <br>
                            <div class="form-floating col-md-6">
                                <input type="text" class="form-control " name="txtnombre"
                                    id="floatingInputNombre" value="" maxlength="8"
                                    placeholder="Nombre"> <label for="floatingInputNombre">DNI DEL AFILIADO</label>
    
                            </div>    <br>  <div class="form-floating col-md-6">
                                <input type="text" class="form-control " name="txtnombre"
                                    id="floatingInputCorreo" value="" maxlength="25"
                                    placeholder="Nombre"> <label for="floatingInputCorreo">CORREO</label>
    
                            </div> <br>
                            <div class="form-floating col-md-12">
                                <input type="text" class="form-control " name="txtnombre"
                                    id="floatingInputNombre" disabled value="" maxlength="45"
                                    placeholder="Nombre"> <label for="floatingInputNombre">NOMBRE COMPLETO</label>
    
                            </div>    <br>
                            <div class="form-floating col-md-12">
                                <input type="text" class="form-control " name="txtnombre"
                                    id="floatingInputApellido" disabled value="" maxlength="45"
                                    placeholder="Nombre"> <label for="floatingInputApellido">APELLIDO COMPLETO</label>
    
                            </div>    <br>
                            <div class="form-floating col-md-6">
                                <input type="text" class="form-control " name="txtnombre"
                                    id="floatingInputNombre" value="" maxlength="8"
                                    placeholder="Nombre"> <label for="floatingInputNombre">DNI DEL SOCIO</label>
    
                            </div>    <br>
    
                        <div class="form-floating d-flex justify-content-center">
                            <button type="button" id="Registrar" class="btn btn-success ">AFILIAR</button>
                        </div>
    
                    </form>
                </div-col-6>

            </div>
        </div>
    </section>
</body>
<script th:src="@{../js/Dashboard.js}" src="../static/js/Dashboard.js"></script>
</html>
